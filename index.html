<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RobotMap</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="container">
        <main class="flex">
            <div class="lin">
                <button onmousedown="MousedownLin('F')" onmouseup="MouseupLin()" class="forward">F</button>
                <button onmousedown="stop()" class="stop">STOP</button>
                <button onmousedown = "MousedownLin('B')" onmouseup="MouseupLin()" class="backward">B</button>
            </div>
            <div class="ang">
                <div class="linInfo">
                    <!-- <div class="obtainable">
                        <div class="current"></div>
                    </div> -->
                    <p>Linear speed</p>
                    <p id="line">125</p>
                </div>
                <div class="buttons">
                    <button onmousedown="MousedownAng('L')" onmouseup="MouseupAng()" class="left">L</button>
                    <button class="noang">strait</button>
                    <button onmousedown="MousedownAng('R')" onmouseup="MouseupAng()" class="right">R</button>
                </div>
                <div class="angInfo">
                    <!-- <div class="obtainable">
                        <div class="current"></div>
                    </div> -->
                    <p>Angular speed:</p>
                    <p id="angu">125</p>
                </div>
            </div>
        </main>
    </div>
</body>
<script src="script.js"></script>
</html>
